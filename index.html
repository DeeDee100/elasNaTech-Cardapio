<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="style.css">

    <title>VA-11 HALL-A Bar</title>
</head>
<body>

    <section class="bgimg">
        <div class="container">
            <div class="bg"></div>
            <span class="main-title">VA-11 HALL-A</span>
            <h1 class="subtitle">Melhores drinks da cidade</h1>
            <button class="btn" role="button">Peça Aqui</button>
        </div>
    </section>

    <div class="main-div">
        <h2 style="text-align: center">Drinks disponíveis</h2>
        
        <div class="menu">
            <div class="item">
                <img class="img" src="img/caipirinha.jpg">
                <div class="item-info">
                  <h3>Caipirinha</h3>
                  <span class="price">R$ 13,00</span>
                </div>
            </div>
            <div class="item">
                <img class="img" src="img/whiskey.jpg">
                <div class="item-info">
                  <h3>Dose de Whyskey</h3>
                  <span class="price">R$ 20,00</span>
                </div>
            </div>
            <div class="item">
                <img class="img" src="img/dry.jpg">
                <div class="item-info">
                  <h3>Dry Martini</h3>
                  <span class="price">R$ 25,00</span>
                </div>
            </div>
            <div class="item">
                <img class="img" src="img/negroni.jpg">
                <div class="item-info">
                  <h3>Negroni</h3>
                  <span class="price">R$ 30,00</span>
                </div>
            </div>
            <div class="item">
                <img class="img" src="img/moscow.jpg">
                <div class="item-info">
                  <h3>Moscow Mule</h3>
                  <span class="price">R$ 25,00</span>
                </div>
            </div>
            <div class="item">
                <img class="img" src="img/screwDriver.jpg">
                <div class="item-info">
                  <h3>ScrewDriver</h3>
                  <span class="price">R$ 12,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
